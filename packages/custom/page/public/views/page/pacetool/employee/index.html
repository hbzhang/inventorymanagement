<div ng-controller="EmployeesController">
    <div class="loader" data-ng-init="init()" data-ng-hide="users.length"></div>
    <div  class="pin" data-ng-show="users.length" data-ng-repeat="user in users">

        <div>
            <h4>
                <a href="/#!/createditem/edit/{{item.id}}">
                    <b> {{item.name}}</b>
                </a>
            </h4>
        </div>
        <div>
            <ul class="unstyled">

                <li class="table-editable-cell" data-ng-repeat="field in userSchema" data-ng-if="field.inTable">
                     <h4 class="text-center" data-ng-if="(field['type'] == 'text')">

                         <a href="/#!/supervisedemployeeforms/Employee">
                             <b>  {{user[field['schemaKey']]}} </b>
                         </a>


                    </h4>
                </li>
            </ul>
        </div>

        <div class="classedit" >
            <div class="editbtns" data-ng-repeat="field in userSchema" data-ng-if="field.inTable">
                <h4 class="text-center" data-ng-if="(field['type'] == 'email')">
                <a class="btn" href="/#!/supervisedemployeeforms/Employee">
                    <b>  {{user[field['schemaKey']]}} </b>
                </a>
                </h4>
                <!--<a class="btn" href="/#!/listregisteredforitem/{{item.id}}">
                    <i class="glyphicon glyphicon-th"></i>
                     <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a ng-if="item.itemcontrol.published===true" class="btn" data-ng-click="updateitem(item)">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </a>
                <a ng-if="item.itemcontrol.published===false" class="btn" data-ng-click="updateitem(item)">
                    <i class="glyphicon glyphicon-eye-open text-muted"></i>
                </a> -->

              </div>
        </div>

    </div>
</div>
