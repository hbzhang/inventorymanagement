<div class=" bootcards-container" id="main">

    <div class="row">

        <div class="bootcards-cards">

            <div class="bootcards-list" id="list" data-title="Notes">

                <div class="panel panel-default">
                    <div class="panel-body">

                        <div>
                            <a href="{{preurl}}">Go Back</a>
                        </div>

                        <div>

                            <div class="alert alert-danger" role="alert">
                                Please carefully review the user submission. Only revert the user submission when it is fully confirmed.
                            </div>


                            <div class="list-group">

                                <div class="list-group-item" ng ng-repeat="item in allRegisteredItems track by $index">

                                    <div>

                                        <i class="fa fa-2x fa-history pull-left" aria-hidden="true"></i>

                                        <h4 class="list-group-item-heading">
                                            <a href="#!/workspace/manage/simpleversioncontrol/form/{{item.value.reasonforregister}}/{{item.value._id}}/{{userID}}">
                                                {{item.formname}}
                                            </a>
                                        </h4>
                                        <p class="list-group-item-text"> Creation Time: {{item.value.registercreatedtime}}</p>

                                        <!--<h4 class="list-group-item-heading">
                                            <a class="btn" data-ng-click="removeRegister(item)">
                                                <i class="fa fa-2x fa-reply pull-left" aria-hidden="true"></i>
                                                Revert the form
                                            </a>
                                        </h4> ->


                                    </div>

                                </div>


                            </div>
                        </div>

                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
