<div class=" bootcards-container" id="main">

    <div class="row">

        <div class="bootcards-cards">

            <div class="bootcards-list" id="list" data-title="Notes">

                <div class="panel panel-default">
                    <div class="panel-body">

                        <div class="row">
                            <h4><b>Facility Management</b></h4>
                        </div>

                        <hr/>
                        <div id="wrapper">

                            <tabset>
                                <tab heading="Main" active="true">
                                    <div ng-include="'page/views/page/manage/managemain.html'"></div>
                                </tab>
                                <tab heading="Report" data-ng-controller="ManageformContentController">
                                    <div ng-include="'page/views/page/manage/managereport.html'"></div>

                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-4">
                                            <input type="submit" ng-click="getreport()" class="btn btn-default"/>
                                        </div>
                                    </div>
                                </tab>
                              </tabset>


                        </div>

                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
