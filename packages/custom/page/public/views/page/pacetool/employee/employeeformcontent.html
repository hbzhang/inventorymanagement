
<div class=" bootcards-container" id="main"  data-ng-controller="EmployeeFormBasicInformationController">

    <div class="row">
        <div class="col-lg-12">
        <div class="bootcards-cards">

            <div class="bootcards-list" id="list" data-title="Notes">


                <div class="panel panel-default">
                    <div class="panel-body">

                        <div>
                            <a href="{{employeeformsurl}}">Go Back to Employee Forms</a>
                        </div>

                        <hr/>

                        <div id="wrapper">

                            <h4 class="text-center">{{formname}}</h4>

                            <tabset>
                                <tab heading="Instructions" active="true">
                                    <div ng-include="'page/views/page/pacetool/employee/formbasicinformation.html'"></div>
                                </tab>
                                <tab heading="Start New Form"  data-ng-controller="EmployeeformContentController">
                                    <div ng-include="'page/views/page/pacetool/employee/employeeformtofillout.html'"></div>

                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-4">
                                            <input value="SAVE" type="submit" ng-click="saveregisteries()" class="btn btn-default"/>
                                        </div>
                                    </div>
                                </tab>
                                <tab heading="Update Saved Form" select="getregisters()" data-ng-controller="EmployeeSubmissionController">
                                    <div ng-include="'page/views/page/pacetool/employee/employeesubmission.html'"></div>
                                </tab>
                                <!--<tab heading="Supervisor Review" select="getregisters()" data-ng-controller="SupervisorFormController">
                                    <div ng-include="'page/views/page/pacetool/supervisor/form/new.html'"></div>
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-4">
                                            <input type="submit" ng-click="saveregisteries()" class="btn btn-default"/>
                                        </div>
                                </tab> -->
                            </tabset>

                        </div>

                    </div>
                </div>


            </div>

        </div>
        </div>
    </div>
</div>
